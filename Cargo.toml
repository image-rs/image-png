[package]
name = "png"
version = "0.17.16"
license = "MIT OR Apache-2.0"

description = "PNG decoding and encoding library in pure Rust"
categories = ["multimedia::images"]
authors = ["The image-rs Developers"]
repository = "https://github.com/image-rs/image-png"

edition = "2021"
rust-version = "1.65"
include = [
    "/LICENSE-MIT",
    "/LICENSE-APACHE",
    "/README.md",
    "/CHANGES.md",
    "/src/",
    "/examples/",
    "/benches/",
]

[dependencies]
bitflags = "2.0"
crc32fast = "1.2.0"
fdeflate = "0.3.3"
flate2 = "1.0.11"
miniz_oxide = { version = "0.8", features = ["simd"] }

[dev-dependencies]
approx = "0.5.1"
byteorder = "1.5.0"
clap = { version = "3.0", features = ["derive"] }
criterion = "0.4.0"
getopts = "0.2.14"
glium = { version = "0.32", features = ["glutin"], default-features = false }
glob = "0.3"
rand = "0.8.4"
term = "1.0.1"

[features]
unstable = ["crc32fast/nightly"]
benchmarks = []

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(fuzzing)'] }

[[bench]]
path = "benches/decoder.rs"
name = "decoder"
harness = false

[[bench]]
path = "benches/unfilter.rs"
name = "unfilter"
harness = false
required-features = ["benchmarks"]

[[bench]]
path = "benches/expand_paletted.rs"
name = "expand_paletted"
harness = false
required-features = ["benchmarks"]
